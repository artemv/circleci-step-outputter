version: 2
jobs:
  test:
    docker:
      - image: circleci/node:13
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-deps
          command: |
            yarn --frozen-lockfile
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
            - ~/.cache/yarn
      - run:
          name: post-deps
          command: |
            mkdir ci-artifacts
            cp yarn.lock ci-artifacts/
          when: always
      - run: yarn eslint
      - run:
          command: yarn test
          when: always
      - run:
          name: post-test
          command: |
            node bin/cli.js && mv test-output*.txt ci-artifacts/
      - store_artifacts:
          path: ci-artifacts/

  publish-test:
    docker:
      - image: circleci/node:13
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: deploy
          command: |
            if [ "${CIRCLE_PROJECT_USERNAME}" == "artemv" ]; then
              ALLOW_FAILING=false yarn simple-semantic-release-pre
            fi

  publish:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: deploy
          command: |
            if [ "${CIRCLE_PROJECT_USERNAME}" == "artemv" ]; then
              cp .circleci/.npmrc .
              yarn semantic-release
            fi

workflows:
  version: 2
  main:
    jobs:
      - test
      - publish:
          requires:
            - test
          filters:
            branches:
              only: master
          context: "my npm-based projects"
      - publish-test:
          requires:
            - test
          filters:
            branches:
              ignore: master
          context: "my npm-based projects"
